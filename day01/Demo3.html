<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--1. table用于定义一个表格标签。-->
<!--2. tr标签 用于定义表格中的行，必须嵌套在 table标签中。-->
<!--3. td 用于定义表格中的单元格，必须嵌套在<tr></tr>标签中。-->
<!--4. 字母 td 指表格数据（table data），即数据单元格的内容，现在我们明白，表格最合适的地方就是用来存储数据的-->
<!--align="center"--> 表格居中
<table width="500"  border="1" height ="300" cellpadding="30" cellspacing="0" align="center">
    <tr>
        <th>英雄</th>
        <th>价格</th>
        <th>皮肤数量</th>
    </tr>
    <tr>
        <td>安琪拉</td>
        <td>13800</td>
        <td>5</td>
    </tr>
    <tr>
        <td>后羿</td>
        <td>8888</td>
        <td>4</td>
    </tr>
    <tr>
        <td>韩信</td>
        <td>水晶获取</td>
        <td>2</td>
    </tr>
</table>

</body>
</html>
