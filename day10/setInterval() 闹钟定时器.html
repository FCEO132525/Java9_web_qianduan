<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    setInterval(function () {
        alert('来不来华子')
    }, 1000)
    // setTimeout  延时时间到了，就去调用这个回调函数，只调用一次 就结束了这个定时器
    // setInterval  每隔这个延时时间，就去调用这个回调函数，会调用很多次，重复调用这个函数
</script>
</body>
</html>
