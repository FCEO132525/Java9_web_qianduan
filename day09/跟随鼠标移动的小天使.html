<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            height: 3000px;

        }
        img{
            position: absolute;
            top: 2px;

        }
    </style>
</head>
<body>
<img src="img/80.gif" alt="">
<script>
  var img =   document.querySelector('img')
  document.addEventListener('mousemove',function (e){
     var x = e.pageX;
     var y = e.pageY;
     console.log('x坐标的值是'+x+'y坐标的值是'+y)
     img.style.left=x-35 +'px'
     img.style.top=y-30 +'px'

  })
</script>
</body>
</html>
