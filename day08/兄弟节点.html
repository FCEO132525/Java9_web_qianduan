<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<span>我是span1</span>
<div>我是div</div>
<span>我是span2</span>
<script>
    var div = document.querySelector('div')
    // 下一个兄弟节点， 包含 元素节点、文本节点等等
    console.log(div.nextSibling)
    console.log(div.previousSibling)
    // 得到上、下一个兄弟元素节点
    console.log(div.nextElementSibling)
    console.log(div.previousElementSibling)
</script>
</body>
</html>
