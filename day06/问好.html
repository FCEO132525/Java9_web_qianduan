<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="" alt="" width="400px" height="360px">
<br>
<div></div>
<script>
    var imgS = document.querySelector('img')
    var divS = document.querySelector('div')
    var date = new Date();
    var h = date.getHours();
    // var h = 17
    if(h < 6){
      imgS.src = '../imgs/hao/z.gif';
      divS.innerHTML = '早上好';
    }else if(h < 12){
        imgS.src = '../imgs/hao/s.gif';
        divS.innerHTML = '上午好';
    }else if ( h < 18){
        imgS.src = '../imgs/hao/x.gif';
        divS.innerHTML = '下午好';
    }else {
        imgS.src = '../imgs/hao/w.gif';
        divS.innerHTML = '晚上好';
    }


</script>
</body>
</html>
