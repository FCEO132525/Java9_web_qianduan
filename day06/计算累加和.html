<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 1 ~ num的累加和
        function caculateNum(num) {
            var sum = 0;
            for (var i = 1; i <= num; i++) {
                sum += i;
            }
            console.log(sum)
            return sum;
        }
        // 给定 两个数 num1 ， num2 求这两个数中最大的值
        // 利用函数 求两个数的最大值
        function getMax(num1, num2) {
            return num1 > num2 ? num1 : num2;
        }
        var fn = function(num){
            console.log("匿名函数被调到"+num)
        }
        fn(100);
        console.log(getMax(1, 3));
        var result = caculateNum(100);
        alert(result)

        //
    </script>

</head>
<body>

</body>
</html>
